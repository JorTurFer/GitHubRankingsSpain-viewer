 <!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" language="javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/common.js"></script>
        <link id="css_theme" rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <title>ghrankings-viewer</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <div class="container">
            <br>
            <h2 style="float:left">Top GitHub España</h2>
            <select id="theme" class="btn btn-default dropdown-toggle" style="float:right">
                <option value="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" selected="selected">Bootstrap</option>
                <option value="https://bootswatch.com/cerulean/bootstrap.min.css">Cerulean</option>
                <option value="https://bootswatch.com/cosmo/bootstrap.min.css">Cosmo</option>
                <option value="https://bootswatch.com/cyborg/bootstrap.min.css">Cyberdog</option>
                <option value="https://bootswatch.com/darkly/bootstrap.min.css">Darkly</option>
                <option value="https://bootswatch.com/flatly/bootstrap.min.css">Flatly</option>
                <option value="https://bootswatch.com/journal/bootstrap.min.css">Journal</option>
                <option value="https://bootswatch.com/lumen/bootstrap.min.css">Lumen</option>
                <option value="https://bootswatch.com/paper/bootstrap.min.css">Paper</option>
                <option value="https://bootswatch.com/readable/bootstrap.min.css">Readable</option>
                <option value="https://bootswatch.com/sandstone/bootstrap.min.css">Sandston</option>
                <option value="https://bootswatch.com/simplex/bootstrap.min.css">Simplex</option>
                <option value="https://bootswatch.com/slate/bootstrap.min.css">Slate</option>
                <option value="https://bootswatch.com/solar/bootstrap.min.css">Solar</option>
                <option value="https://bootswatch.com/spacelab/bootstrap.min.css">Spacelab</option>
                <option value="https://bootswatch.com/superhero/bootstrap.min.css">Superhero</option>
                <option value="https://bootswatch.com/united/bootstrap.min.css">United</option>
                <option value="https://bootswatch.com/yeti/bootstrap.min.css">Yeti</option>
            </select>
        </div>        
        
        <div class="container">
            <br>
            <div>
            <select id="selection" class="selectpicker show-tick" data-live-search="true">                
                <option data-icon="glyphicon-globe" value="spain-region" selected="selected">España</option>
                <option data-icon="glyphicon-globe" value="euskadi/euskadi" data-tokens="euskadi pais país vasco">País Vasco</option>
                <option data-icon="glyphicon-globe" value="euskadi/alava" data-tokens="alava álava araba">Alava</option>
                <option data-icon="glyphicon-globe" value="euskadi/vizcaya" data-tokens="vizcaya bizkaia">Vizcaya</option>
                <option data-icon="glyphicon-globe" value="euskadi/guipuzcoa" data-tokens="guipuzcoa gipuzkoa">Guipuzcoa</option>
            </select>
            </div>
            <br>
        </div>
    
        <div class="container"> 
            <p>Consulte el estado del ranking generado para <span class="datetimestamp"></span></p>     
            <br>
            <table id="ranking" class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contrib. públicas</th>
                        <th>Contrib. privadas</th>
                        <th>Repositorios</th>
                        <th>Seguidores</th>
                        <th>Desde</th>
                        <th>Avatar</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Usuario</th>
                        <th>Contrib. pub</th>
                        <th>Contrib. priv</th>
                        <th>Repositorios</th>
                        <th>Seguidores</th>
                        <th>Desde</th>
                        <th>Avatar</th>
                    </tr>
                </tfoot>
            <tbody>
                <!-- Feed the table with get_ghranking -->
            </tbody>
        </table>
    </div>
    
    <script>
    
    // Default ranking
    init("spain-region");
    
    </script>

    </body>
</html>
